<div class="header__custom display-table c-page-header-bg">
    <div class="display-table-cell">
        <div class="wrapper wrapper--margins">

            <h1 class="c-page-title" itemprop="name"> Login </h1>


        </div>
    </div>
    <span class=""></span>
</div>


<div class="wrapper wrapper--margins wrapper--center">

    <div class="note form-success" id="ResetSuccess" style="display:none;">
        We&#39;ve sent you an email with a link to update your password.
    </div>

    <div id="CustomerLoginForm" class="form--customer">

        <form id="customer_login" #form="ngForm" ngNativeValidate (ngSubmit)="ngSubmit()" accept-charset="UTF-8">

            <div class='oxi-social-login'></div>

            <div class="form__row">
                <div class="form__column full">
                    <label for="CustomerEmail">Email</label>
                    <input type="text" name="login" id="CustomerEmail" class="input-full" required
                           [(ngModel)]="authentication.login" autofocus>
                </div>
            </div>


            <div class="form__row">
                <div class="form__column full">
                    <label for="CustomerPassword">Password</label>
                    <input type="password" name="password" id="CustomerPassword" required
                           [(ngModel)]="authentication.password" class="input-full">
                </div>
            </div>


            <input type="submit" class="btn btn--regular btn--color btn--fill" value="Sign in"
                   [disabled]="form.invalid">

            <div class="submit--helper">
                        <span>New customer? <a href="register.html"
                                               id="customer_register_link">Create account</a></span>

                <span><a href="#recover" id="RecoverPassword">Forgot your password?</a></span>

            </div>

        </form>

    </div>

    <div id="RecoverPasswordForm" style="display: none;">

        <form method="post" action="https://bouquetbar.com/account/recover" accept-charset="UTF-8"><input
                type="hidden" name="form_type" value="recover_customer_password"/><input type="hidden"
                                                                                         name="utf8" value="âœ“"/>

            <h2 class="h3 home-section-title less-margin">Reset your password</h2>
            <p>We will send you an email to reset your password.</p>


            <div>


                <div class="form__row">
                    <div class="form__column full">
                        <label for="RecoverEmail">Email</label>
                        <input type="email" value="" name="email" id="RecoverEmail" class="input-full"
                               autocorrect="off" autocapitalize="off">
                    </div>
                </div>

                <input type="submit" class="btn btn--regular btn--color btn--fill btn--next-to" value="Submit">
                <button type="button" id="HideRecoverPasswordLink"
                        class="btn btn--regular btn--dark btn--outline">Cancel
                </button>

            </div>

        </form>

    </div>


</div>
